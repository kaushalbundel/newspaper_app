{% extends "base.html" %} {% block title %} Password Reset {% endblock title %}
{% block content %}
<h2>Password Reset</h2>
<p>
  Forgot Your Password! Enter Your email address below and we will email
  instructions for setting a new one.
</p>
<form method="post">
  {% csrf_token %} {{form.as_p}}
  <input class="btn btn-primary" type="button" value="Reset my Password" />
</form>
{% endblock content %}
